<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schedule Sync</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <meta
      name="google-site-verification"
      content="iTbJ-p6IVlnmn8YXUm689TcZ19mK1nzdVxHm08gF8Yw"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="../../assets/images/logo-blue.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../css/scheduling.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="../js/scheduling.js"></script>
  </head>
  <body>
    <div class="navbar">
      <a id="myCalendar">My Calendar</a>
      <a id="scheduleMeeting">Schedule a Meeting</a>
      <img
        width="100px"
        height="74x"
        class="logo"
        src="../assets/images/logo-blue.png"
      />
      <a id="myMeetings">My Meetings</a>
      <a href="./logout" id="logout">Logout</a>
    </div>

    <h2 id="title">Schedule a Meeting</h2>

    <div class="scheduleMeeting">
      <form id="schedule-meeting">
        <div class="mb-3">
          <label for="meeting-title" class="form-label">Meeting Title</label>
          <input type="text" class="form-control" id="meetingTitle" required />
        </div>
        <div class="mb-3">
          <label for="meeting-date" class="form-label">Meeting Date</label>
          <input type="date" class="form-control" id="meetingDate" required />
        </div>
        <div class="wrapper">
          <div class="mb-1">
            <label for="start-time" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="startTime" required />
          </div>
          <div class="mb-3">
            <label for="end-time" class="form-label">End Time</label>
            <input type="time" class="form-control" id="endTime" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            id="description"
            name="description"
            class="form-control mb-10"
            rows="4"
            cols="50"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="attendees" class="form-label">Add Guests</label>
          <input
            type="email"
            class="form-control mb-10"
            id="attendeeEmail"
            placeholder="Enter a comma separated list of attendees emails"
            multiple
            required
          />
        </div>
        <label for="location" class="form-label"
          >How would you like to meet?</label
        >
        <div class="wrapper">
          <div class="input-group mb-3">
            <div class="input-group-text">
              <label
                for="remote"
                class="form-label"
                style="margin: 0.2rem !important"
                >Remote</label
              >
            </div>
            <input
              type="text"
              class="form-control"
              id="remote"
              placeholder="Input meeting link"
            />
          </div>
          <div class="input-group mb-3 ml-10">
            <div class="input-group-text">
              <label
                for="in-person"
                class="form-label"
                style="margin: 0.2rem !important"
                >In-person</label
              >
            </div>
            <input
              type="text"
              class="form-control"
              id="inPerson"
              placeholder="Input physical address"
            />
          </div>
        </div>
        <button type="button" class="button btn btn-primary" id="Schedule">
          Schedule
        </button>
      </form>
    </div>
    <div class="footer">
      <style>
        .heart {
          color: #e25555;
        }
      </style>
      <p>Made with <span class="heart">â™¥</span> in Amherst, MA</p>
    </div>
  </body>
</html>
