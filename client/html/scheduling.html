    />

      href="../../assets/images/logo-blue.png"

    ></script>
    <script defer src="../js/scheduling.js"></script>
  </head>
  <body>
    <div class="navbar">
      <a id="myCalendar">My Calendar</a>
      <a id="scheduleMeeting">Schedule a Meeting</a>
      <img
        width="100px"
        height="74x"
        class="logo"
        src="../assets/images/logo-blue.png"
      />
      <a id="myMeetings">My Meetings</a>
      <a href="./logout" id="logout">Logout</a>
    </div>
    <h4 id="title">Schedule a Meeting</h4>

    <div class="scheduleMeeting">
      <form id="schedule-meeting">
        <div class="wrap">
          <div class="mb-3">
            <label for="meeting-title" class="form-label">Meeting Title</label>
            <input type="text" class="form-control" id="meetingTitle" required />
          </div>
        </div>
        
        <div class="wrap">
          <div class="mb-3">
            <label for="meeting-date" class="form-label">Meeting Date</label>
            <input type="date" class="form-control" id="meetingDate" required />
            </div>
        </div>
        
        <div class="wrap">
            <div class="wrapper">
              <div class="mb-1">
                <label for="start-time" class="form-label">Start Time</label>
                <input type="time" class="form-control" id="startTime" required />
              </div>
              <div class="left-spacing">
                <div class="mb-3">
                  <label for="end-time" class="form-label">End Time</label>
                  <input
                    type="time"
                    class="form-control"
                    id="endTime"
                    data-toggle="tooltip"
                    data-placement="right"
                    title="Please input a time later than Start Time"
                    required
                  />
                </div>
              </div>
            </div>
        </div>
        
        <div class="wrap">
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                id="description"
                name="description"
                class="form-control mb-10"
                rows="4"
                cols="50"
              ></textarea>
            </div>
        </div>
      
        <div class="wrap">
          <div class="mb-3">
            <label for="attendees" class="form-label">Add Guests</label>
            <input
              type="email"
              class="form-control mb-10"
              id="attendeeEmail"
              placeholder="Enter a comma separated list of attendees emails"
              multiple
              required
            />
          </div>
        </div>
        
        <div class="wrap">
          <label for="location" class="form-label"
          >How would you like to meet?</label>
        </div>
        
        <div class="wrap">
        <div class="wrapper">
          <div class="input-group mb-3">
            <div class="input-group-text">
              <label
                for="remote"
                class="form-label"
                id = "grey-fill"
                style="margin: 0.2rem !important"
                >Remote</label>
            </div>
            <input
              type="text"
              class="form-control"
              id="remote"
              placeholder="Input meeting link"
            />
          </div>
          </div>
        </div>

          <div class="wrap">
            <div class="wrapper">
                <div class="input-group mb-3">
                  <div class="input-group-text">
                    <label
                      for="in-person"
                      class="form-label"
                      id = "grey-fill"
                      style="margin: 0.2rem !important"
                      >In-person</label>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inPerson"
                    placeholder="Input physical address"
                  />
                </div>
              </div>
          </div>
          
        <div class="wrap">
          <button type="button" class="button btn btn-primary" id="Schedule">
            Schedule
          </button>
        </div>
        
      </form>

    <!-- <div class="time-suggestions">
      
    </div> -->

      <!-- <div class="line"></div> -->

      <!-- MODAL -->
      <div
        class="modal fade"
        id="modalNotification"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Notification from Schedule Sync:
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="message"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <style>
        .heart {
          color: #e25555;
        }
      </style>
      <p>Made with <span class="heart">â™¥</span> in Amherst, MA</p>
    </div>
  </body>
</html>
