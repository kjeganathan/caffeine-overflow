<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schedule Sync</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <meta
      name="google-site-verification"
      content="iTbJ-p6IVlnmn8YXUm689TcZ19mK1nzdVxHm08gF8Yw"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="../../assets/images/logo-blue.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../css/scheduling.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
    <script defer src="../js/scheduling.js"></script>
  </head>
  <body>
    <div class="navbar">
      <a id="myCalendar">My Calendar</a>
      <a id="scheduleMeeting">Schedule a Meeting</a>
      <img
        width="100px"
        height="74x"
        class="logo"
        src="../assets/images/logo-blue.png"
      />
      <a id="myMeetings">My Meetings</a>
      <a href="./logout" id="logout">Logout</a>
    </div>

    <div class ="boxes">

      <div class="scheduleMeeting">
        <form id="schedule-meeting">
          <h4 class="mb-0" id="schedule-meeting-title">Schedule a Meeting</h4>
          <div class="wrap">
            <div class="mb-2">
              <label for="meeting-title" class="form-label">Meeting Title</label>
              <input type="text" class="form-control" id="meetingTitle" required />
            </div>
          </div>
          
          <div class="wrap">
            <div class="mb-2">
              <label for="meeting-date" class="form-label">Meeting Date</label>
              <input type="date" class="form-control" id="meetingDate" required />
              </div>
          </div>
          
          <div class="wrap">
              <div class="wrapper">
                <div class="mb-1">
                  <label for="start-time" class="form-label">Start Time</label>
                  <input type="time" class="form-control" id="startTime" required />
                </div>
                <div class="left-spacing">
                  <div class="mb-2">
                    <label for="end-time" class="form-label">End Time</label>
                    <input
                      type="time"
                      class="form-control"
                      id="endTime"
                      data-toggle="tooltip"
                      data-placement="right"
                      title="Please input a time later than Start Time"
                      required
                    />
                  </div>
                </div>
              </div>
          </div>
          <div class="wrap">
            <label for="timezone" class="form-label">
            Timezone:</label>
          </div>
         <div class = "wrap mb-1">
          <select id="timeZone">
            <option value="Greenwich Mean Time (GMT)">Greenwich Mean Time (GMT)</option>
            <option value="Universal Coordinated Time (UTC)">Universal Coordinated Time (UTC)</option>
            <option value="European Central Time (UTC)">European Central Time (UTC)</option>
            <option value="Eastern European Time (EET)">Eastern European Time (EET)</option>
            <option value="(Arabic) Egypt Standard Time (ART)">(Arabic) Egypt Standard Time (ART)</option>
            <option value="Middle East Time (MET)">Middle East Time (MET)</option>
            <option value="Near East Time (NET)">Near East Time (NET)</option>
            <option value="Pakistan Lahore Time (PLT)">Pakistan Lahore Time (PLT)</option>
            <option value="India Standard Time (IST)">India Standard Time (IST)</option>
            <option value="Bangladesh Standard Time (BST)">Bangladesh Standard Time (BST)</option>
            <option value="Vietnam Standard Time (VST)">Vietnam Standard Time (VST)</option>
            <option value="China Taiwan Time (CTT)">China Taiwan Time (CTT)</option>
            <option value="Japan Standard Time (JST)">Japan Standard Time (JST)</option>
            <option value=" Australia Central Time (ACT)">Australia Central Time (ACT)</option>
            <option value="Solomon Standard Time (SST)">Solomon Standard Time (SST)</option>
            <option value="New Zealand Standard Time (NST)">New Zealand Standard Time (NST)</option>
            <option value="Midway Islands Time (MIT)">Midway Islands Time (MIT)</option>
            <option value="Hawaii Standard Time (HST)">Hawaii Standard Time (HST)</option>
            <option value="Alaska Standard Time (AST)">Alaska Standard Time (AST)</option>
            <option value="Pacific Standard Time (PST)">Pacific Standard Time (PST)</option>
            <option value="Mountain Standard Time (MST)">Mountain Standard Time (MST)</option>
            <option value="Central Standard Time (CST)">Central Standard Time (CST)</option>
            <option value="Eastern Standard Time (EST)">Eastern Standard Time (EST)</option>
            <option value="Phoenix Standard Time (PNT)">Phoenix Standard Time (PNT)</option>
            <option value="Indiana Eastern Standard Time (IET)">Indiana Eastern Standard Time (IET)</option>
            <option value="Puerto Rico and US Virgin Islands Time (PRT)">Puerto Rico and US Virgin Islands Time
                (PRT)</option>
            <option value="Canada Newfoundland Time (CNT)">Canada Newfoundland Time (CNT)</option>
            <option value="Argentina Standard Time (AGT)">Argentina Standard Time (AGT)</option>
            <option value="Brazil Eastern Time (BET)">Brazil Eastern Time (BET)</option>
            <option value="Central African Time (CAT)">Central African Time (CAT)</option>
        </select>
         </div>
          
          <div class="wrap">
              <div class="mb-2">
                <label for="description" class="form-label">Description</label>
                <textarea
                  id="description"
                  name="description"
                  class="form-control mb-10"
                  rows="4"
                  cols="50"
                ></textarea>
              </div>
          </div>
        
          <div class="wrap">
            <div class="mb-2">
              <label for="attendees" class="form-label">Add Guests</label>
              <input
                type="email"
                class="form-control mb-10"
                id="attendeeEmail"
                placeholder="Enter a comma separated list of attendees emails"
                multiple
                required
              />
            </div>
          </div>
          
          <div class="wrap">
            <label for="location" class="form-label"
            >How would you like to meet?</label>
          </div>
          
          <div class="wrap">
          <div class="wrapper">
            <div class="input-group mb-3">
              <div class="input-group-text">
                <label
                  for="remote"
                  class="form-label"
                  id = "grey-fill"
                  style="margin: 0.2rem !important"
                  >Remote</label>
              </div>
              <input
                type="text"
                class="form-control"
                id="remote"
                placeholder="Input meeting link"
              />
            </div>
            </div>
          </div>
  
            <div class="wrap">
              <div class="wrapper">
                  <div class="input-group mb-3">
                    <div class="input-group-text">
                      <label
                        for="in-person"
                        class="form-label"
                        id = "grey-fill"
                        style="margin: 0.2rem !important"
                        >In-person</label>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="inPerson"
                      placeholder="Input physical address"
                    />
                  </div>
                </div>
            </div>
            
          <div class="wrap">
            <button type="button" class="button btn btn-primary" id="Schedule">
              Schedule
            </button>
          </div>
        </form>

        <!-- MODAL -->
        <div
          class="modal fade"
          id="modalNotification"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                  Notification from Schedule Sync:
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="message"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="vl"></div> -->

      <div class="time-suggestions">
        <h4 class="mb=0" id="time-suggestion-title">Time Suggestions</h4>

        <div class="card">
          <div class="card-horizontal">
            <div class="img-square-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="currentColor"
                class="bi bi-alarm-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z"
                />
              </svg>
            </div>
            <div>
              <h2 class="card-title">Time Block Suggestion 1</h2>
              <div class="card-text" id="start-time">Start time: </div>
              <div class="card-text" id="end-time">End Time: </div>
            </div>
          </div>
        </div>
        

        <div class="card">
          <div class="card-horizontal">
            <div class="img-square-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="currentColor"
                class="bi bi-alarm-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z"
                />
              </svg>
            </div>
            <div>
              <h2 class="card-title">Time Block Suggestion 2</h2>
              <div class="card-text" id="start-time">Start time: </div>
              <div class="card-text" id="end-time">End Time: </div>
            </div>
          </div>
        </div>
    
      </div>
     </div>

     

    <div class="footer">
      <style>
        .heart {
          color: #e25555;
        }
      </style>
      <p>Made with <span class="heart">♥</span> in Amherst, MA</p>
    </div>
  </body>
</html>
